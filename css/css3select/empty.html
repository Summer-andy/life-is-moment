<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
p{
  height: 100px;
  width: 100px;
}

p:empty {
  display: none;
}

/* p标签下如果没东西就给其对应的属性,注意空格不算empty哦！ */
</style>
<body>
  <p>我这里有东西</p>
  <p> <!-- 我这里没有东西 --></p>
  <p></p>
  <!-- 我这里没有东西 -->
</body>
</html>
