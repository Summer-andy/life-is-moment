<script>


/**
 * @param {number[]} bits
 * @return {boolean}
 */
 var isOneBitCharacter = function(bits) {
    for (let index = bits.length - 2;index >= 0; index--) {
      if (bits[index] == 0) return (bits.length - index) % 2 == 0;
    }
    return bits.length % 2 != 0;
 };
console.log( isOneBitCharacter([0, 0]));
 

</script>
