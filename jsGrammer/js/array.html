<script>

var arr = [1,2,3,4];
var arr1 = [1,2,3,4];
var arr2 = [1,2,3,4];
var arr3 = [1,2,3,4];
console.log(arr[arr.length - 1]); // 通过获取数组的长度获取到获取到数组最后一项的数组下标
console.log(arr1.pop()); // pop()为js内置的方法 此方法会改变原来数组的值,请慎用
console.log(arr2.slice(-1)); // 通过浅复制获取数组的最后一项数组(-1表示最后一项， -2表示倒数第二项)
console.log(arr3.reverse()[0]); // 通过反转数据获取第一项值

// 本文总结了四种方法获取数组的最后一项.

</script>
