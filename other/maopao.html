<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>冒泡</title>
  </head>
  <body>
    <div id="grandfather">
      <div id="father">
        <div id="child">点击我</div>
      </div>
    </div>
  </body>
  <script>
  
//   在addEventListener事件中第三参数为true代码事件捕获阶段,false为冒泡阶段,默认为冒泡阶段

var parent = document.getElementById('grandfather'),
    fathrer = document.getElementById('father'),
    child = document.getElementById('child');
  
    parent.addEventListener('click', function (event) {
      console.log('捕获parent');
    }, true);

    parent.addEventListener('click', function (event) {
      console.log('冒泡parent');
    });

    fathrer.addEventListener('click', function (event) {
      console.log('捕获father');
    }, true);

    fathrer.addEventListener('click', function (event) {
      console.log('冒泡father');
      event.stopPropagation();
    }, false);


    child.addEventListener('click', function (event) {
      console.log('捕获children');
    }, true);

    child.addEventListener('click', function (event) {
      console.log('冒泡children');
    }, false);


  </script>
</html>
